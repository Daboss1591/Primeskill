<html>
<head>
    <title>3d login and registration form </title>
    <link rel="shortcut icon" type="image/png" href="images/MDB.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="card">
         <div class="inner-box" id="card">
           <div class="card-front">
        <h2>LOGIN</h2>
            <form>
                <input type="email" class="inner-box" placeholder="Your Email Id" required>
                <input type="password" class="inner-box" placeholder="Password" required>
                <button type="submit" class="Submit-btn">Submit</button>
                <input type="checkbox"><span>Remember Me</span>
            </form>
                <button type="button" class="btn" onclick="openregister()">Sign up</button>
                <a href="">Forgot Password</a>
            </div>
            <div class="card-back">
                <step1>
                <h2>REGISTER</h2>
                    <form1>
                        <input type="text" class="inner-box" placeholder="First Name" required>
                        <input type="text" class="inner-box" placeholder="Last Name" required>
                        <input type="text" class="inner-box" placeholder="Choose Username" required>
                        <input type="date" class="inner-box" placeholder="Your Birth Year" required>
                    </form1> 
            </step1>
            <step2>
                <h2>FINAL SETUP</h2>
                    <form2>   
                    <input type="email/phone-number" class="inner-box" placeholder="Your Email ID" required>
                    <input type="password" class="inner-box" placeholder="Password" required>
                    <input type="password" class="inner-box" placeholder="Comfirm Password" required>
                    <button type="submit" class="Submit-btn">Submit</button>
                    <input type="checkbox"><span>Remember Me</span>
                </form2>
            </step2>
        <button type="button" class="btn" onclick="openlogin()">I Have An Account</button>
    </div>
        </div>
          </div>
            </div>

        <script>

            var card = document.getElementbyid("card");

            function openregister(){
                card.style.transform = "rotateY(-180deg)";
            }

            function openlogin(){
                card.style.transform = "rotateY(0deg)";
            }
        </script>

</body>   
</html>
