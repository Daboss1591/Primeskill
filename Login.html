<html>
<head>
    <title>Primeskill</title>
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="card">
         <div class="inner-box" id="card">
           <div class="card-front">
        <b><h2>LOGIN</h2></b>
            <form>
                <input type="email" class="input-box" placeholder="Your Email Id" required>
                <input type="password" class="input-box" placeholder="Password" required>
                <button type="submit" class="Submit-btn">Submit</button>
                <input type="checkbox"><span>Remember Me</span>
            </form>
                <button type="button" class="btn" onclick="openRegister()">Sign up</button>
                <a href="">Forgot Password</a>
            </div>
            <div class="card-back">
                <b><h2>REGISTER</h2></b>
                <form>
                    <input type="email" class="input-box" placeholder="Your Email ID" required>
                    <input type="password" class="input-box" placeholder="Password" required>
                    <input type="password" class="input-box" placeholder="Comfirm Password" required>
                    <button type="submit" class="Submit-btn">Submit</button>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
        <button type="button" class="btn" onclick="openLogin()">I Have An Account</button>
    </div>
        </div>
          </div>
            </div>

        <script>

            var card = document.getElementById("card");

            function openRegister(){
                card.style.transform = "rotateY(-180deg)";
            }

            function openLogin(){
                card.style.transform = "rotateY(0deg)";
            }
        </script>

</body>   
</html>
