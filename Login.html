<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" 
    integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
    <title>Primeskill</title>
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
      <div class="card">
         <div class="inner-box" id="card">
           <div class="card-front">
            <b><h2>LOGIN</h2></b>
            <form>
                <input type="email" class="input-box" placeholder="Your Email Id" required>
                <input type="password" class="input-box" placeholder="Password" required>
                <button type="submit" class="submit-btn">Submit</button>
                <input type="checkbox"><span class="span-a">Remember Me</span>
            </form>
            <button type="button" class="btn" onclick="openRegister()">Sign up</button>
            <a href="">Forgot Password</a>
        </div>
        <div class="card-back">
            <b><h2>REGISTER</h2></b>
                <form>
                    <input type="email" class="input-box" placeholder="Your Email ID" required>
                    <input type="password" class="input-box" placeholder="Password" required>
                    <input type="password" class="input-box" placeholder="Comfirm Password" required>
                    <button type="submit" class="Submit-btn">Submit</button>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
        <button type="button" class="btn" onclick="openLogin()">I Have An Account</button>
    </div>
        </div>
          </div>
            </div>

        <script>

            var card = document.getElementById("card");

            function openRegister(){
                card.style.transform = "rotateY(-180deg)";
            }

            function openLogin(){
                card.style.transform = "rotateY(0deg)";
            }
        </script>

</body>   
</html>
